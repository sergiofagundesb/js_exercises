<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de consumo</title>
</head>
<body>
    <script>
        var caminhoComGasolina = 480;
        var tanqueDoCarro = 40;
        var consumoDeGasolina = (caminhoComGasolina/tanqueDoCarro);
        var caminhoComAlcool = 300;
        var consumoDeAlcool = (caminhoComAlcool/tanqueDoCarro);
        document.write("O consumo de gasolina foi de "+consumoDeGasolina+"<br>");
        document.write("O consumo de álcool foi de "+consumoDeAlcool);

    </script>
    <h3>Álcool ou Gasolina?</h3>
</body>
</html>
