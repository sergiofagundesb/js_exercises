<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/pizza_style.css">
    <title>Pizzaria Resilia</title>
</head>
<script>
    function pizzaCount(production_cost,sale_price,name)
    {
        var net_profit;
        var taxes;
        production_cost = document.getElementById('custo').value;
        sale_price = document.getElementById('venda').value;
        name = document.getElementById('nome_pizza').value;
        if(production_cost.search(',') > 0)
        {
            production_cost = production_cost.replace(",", ".");
        }
        if(sale_price.search(',') > 0)
        {
            sale_price = sale_price.replace(",", ".");
        } 
        taxes = 0.089*sale_price;
        net_profit = sale_price - production_cost - taxes;
        net_profit = net_profit.toFixed(2);
        taxes = taxes.toFixed(2);
        document.getElementById('resultado').innerText = "Para a pizza "+name+" o lucro líquido é de "+"R$"+(net_profit.replace(".", ","))+" e o imposto é de R$"+(taxes.replace(".", ","));
    }
</script>
<body>
    <div class="conteudo">
        <img class="imgprincipal" src="../img/pizza.svg">
        <p class="texto">Calculadora - Pizzaria Resilia</p>
        <p class="texto"> Digite o custo da pizza produzida</p>
        <input type="text" name="" id="custo" placeholder="Ex:99,99">
        <p class="texto"> Digite o valor pelo qual a pizza é vendida</p>
        <input type="text" name="" id="venda" placeholder="Ex:99,99">
        <p class="texto"> Digite o nome da pizza que está sendo vendida</p>
        <input type="text" name="" id="nome_pizza" placeholder="Ex:Portuguesa">
        <p class="texto" id="resultado"></p>
        <p class="texto">OBS: O valor de impostos cobrados é de 8,9% sobre o valor de venda de cada pizza.</p>
        <button onclick="pizzaCount()">Calcular</button>
    </div>
</body>
</html>
