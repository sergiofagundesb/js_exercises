<html lang="en">

    <meta charset="UTF-8">

<script>
var inicial = prompt('digite um numero:');
var contador = 0;
var maiorUm = 0;
var maiorDois = 0;
while(contador < inicial){
    var entrada = prompt('digite um numero:');
    contador++;
    if(entrada > maiorUm)
    {
        if(maiorDois == 0 && maiorUm !=0)
        {
            maiorDois = maiorUm;
            console.log("MaiorDois="+maiorDois);
        }
        console.log("MaiorUm="+maiorUm);
        maiorUm = entrada;
    }
    if(entrada > maiorDois && maiorDois < maiorUm)
    {
        maiorDois = entrada;
        console.log("MaiorDois="+maiorDois);
    }
}
console.log("maiorUm="+maiorUm);
console.log("MaiorDois="+maiorDois);
console.log(maiorUm * maiorDois);
</script>
